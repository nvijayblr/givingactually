<div class="confirm-wrapper">
  <h1 mat-dialog-title>{{data.title}}</h1>
  <div mat-dialog-content>
    <p>{{data.message}}</p>
  </div>
  <div class="footer">
    <button mat-stroked-button class="gv-secondary-btn" (click)="onCloseDialog('cancel')">{{data.cancelLable}}</button>
    <button mat-stroked-button class="gv-secondary-btn btn-bg" (click)="onCloseDialog('ok')" cdkFocusInitial>{{data.okLable}}</button>
  </div>
</div>
